        <a class="navbar-brand" href="#">
          <img width="70px" height="70px" src="../Images/logo.webp" alt="" />
        </a>
        <button class="navbar-toggler t-icon" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">

              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Images/slider.jpg" width="" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../Images/slider_1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../Images/slider_2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../Images/slider_3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../Images/slider_4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../Images/slider_6.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="company_heading">
        <h1>Contact Us</h1>
      </div>
      <div class="contact">
        <div class="contact_map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2745.1540619522907!2d68.2605789!3d25.4083397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x394c795e86cdf11b%3A0xef1bd0f6ec31ced3!2sMehran%20University%20of%20Engineering%20and%20Technology!5e1!3m2!1sen!2s!4v1748441099319!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact_form">
          <form action="POST">
            <label>Name: <br />
              <input type="text" name="FullName" required>
            </label>
            <label>Email: <br />
              <input type="email" name="Email" required>
            </label>
            <label>Message: <br />
              <textarea name="Message" rows="5" cols="35" required></textarea>
            </label>
            <br />
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="icons">
        <h1>Connect with us:</h1>
        <img src="../icons/fb.png" alt="">
        <img src="../icons/insta.png" alt="">
        <img src="../icons/x.png" alt="">
      </div>
      <p>&copy; 2025 Pakistan Engineers Forum, MUET Chapter. Developed by Umer Farooque.</p>
